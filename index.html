<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="blue"></a-plane>
        <a-box height="0.5" width="0.5" position="-1 1 1" color="red"></a-box>
        <a-cone radius-top="0" radius-bottom="0.5" position="-1 1 -6" color="green"></a-cone>
        <a-ring radius-inner="0.2" radius-outer="0.7" depth="1" position="9 1 -6" color = "orange"></a-ring>
        <a-sphere position="0 3 4" radius="0.5"></a-sphere>
        <!-- <a-dodecahedron position="-4 1 -6" color = "purple"></a-dodecahedron> -->
        <a-octahedron position="-4 1 -6" color = "purple"></a-octahedron>
    </a-scene>
</body>

</html>
